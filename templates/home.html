<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LC | Welcome</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0b1021;
        --card: #131a35;
        --accent: #7cf1c0;
        --text: #e8ecf8;
        --muted: #9ea8c5;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif;
        background: radial-gradient(120% 120% at 20% 20%, rgba(124, 241, 192, 0.12), transparent 45%),
                    radial-gradient(90% 80% at 80% 0%, rgba(124, 241, 192, 0.18), transparent 35%),
                    var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 48px 16px;
      }
      .card {
        width: min(820px, 100%);
        background: linear-gradient(145deg, rgba(19, 26, 53, 0.88), rgba(19, 26, 53, 0.72));
        border: 1px solid rgba(124, 241, 192, 0.18);
        border-radius: 20px;
        padding: 32px;
        box-shadow: 0 15px 60px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(6px);
      }
      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(55% 55% at 15% 20%, rgba(124, 241, 192, 0.12), transparent 55%);
        mix-blend-mode: screen;
        pointer-events: none;
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(32px, 3vw, 42px);
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
        max-width: 640px;
        line-height: 1.6;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(124, 241, 192, 0.12);
        color: var(--accent);
        font-weight: 600;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        font-size: 12px;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 14px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid rgba(124, 241, 192, 0.5);
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        background: linear-gradient(120deg, rgba(124, 241, 192, 0.18), rgba(124, 241, 192, 0.05));
        transition: transform 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
      }
      .btn:hover {
        transform: translateY(-2px);
        border-color: var(--accent);
        box-shadow: 0 10px 35px rgba(124, 241, 192, 0.18);
      }
      .stack {
        display: grid;
        gap: 10px;
        margin-top: 18px;
      }
      .meta {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        color: var(--muted);
        font-size: 14px;
      }
      code {
        background: rgba(124, 241, 192, 0.12);
        padding: 2px 6px;
        border-radius: 6px;
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="pill">LC Django</span>
      <h1>Ready to build.</h1>
      <p>The project is scaffolded with sensible local defaults: env-based config, a core app, templates/static folders, and an example home view.</p>
      <div class="actions">
        <a class="btn" href="/admin/">Open Admin</a>
        <a class="btn" href="https://docs.djangoproject.com/en/5.2/" target="_blank" rel="noreferrer">Docs</a>
      </div>
      <div class="stack">
        <div class="meta">Debug: <code>{{ debug }}</code> Â· Allowed hosts: <code>{{ allowed_hosts|join:", " }}</code></div>
        <div class="meta">Base dir: <code>{{ base_dir }}</code></div>
      </div>
    </div>
  </body>
</html>
